name: Update Jobs JSON

on:
  schedule:
    # ğŸ” Every 10 minutes during working hours (IST 9 AM â€“ 9 PM â†’ UTC 3:30 AM â€“ 3:30 PM)
    - cron: '*/10 3-15 * * *'

    # ğŸ’¤ Every hour during off hours (IST 9 PM â€“ 9 AM â†’ UTC 15:30 PM â€“ 3:30 AM)
    - cron: '0 0-2,16-23 * * *'

  workflow_dispatch:  # Allows manual trigger

jobs:
  update-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: pip install -r requirements.txt

      - name: Run job scraper
        run: python generate_jobs.py

      - name: Commit updated jobs.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update jobs.json"
          git push
